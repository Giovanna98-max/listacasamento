<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Check-in do Casamento</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    #resultado {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
    #lista-codigos {
      margin-top: 40px;
      text-align: left;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>Check-in do Casamento</h2>
  <div id="reader"></div>
  <div id="resultado"></div>
  <div id="lista-codigos"></div>

  <script>
    const url = 'https://opensheet.elk.sh/1IkI3IVm0Awu4bqilDHBk6M_t1aaN-zEUT3Y_O0UBoH4/Sheet1';
    let convidados = [];

    async function carregarDadosPlanilha() {
      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();
        convidados = dados.map(item => item['C√≥digo'].trim());
        mostrarCodigosNaTela();
      } catch (erro) {
        document.getElementById("resultado").innerHTML = "<span style='color: red;'>Erro ao carregar dados da planilha.</span>";
        console.error("Erro ao carregar dados da planilha:", erro);
      }
    }

    function mostrarCodigosNaTela() {
      const listaDiv = document.getElementById("lista-codigos");
      listaDiv.innerHTML = "<h3>üìã C√≥digos lidos da planilha:</h3><ul>" +
        convidados.map(c => `<li>${c}</li>`).join("") + "</ul>";
    }

    function onScanSuccess(decodedText) {
      const resultadoDiv = document.getElementById("resultado");
      if (convidados.includes(decodedText.trim())) {
        resultadoDiv.innerHTML = `<span style="color: green;">‚úîÔ∏è Convidado confirmado: ${decodedText}</span>`;
      } else {
        resultadoDiv.innerHTML = `<span style="color: red;">‚ùå Nome n√£o encontrado: ${decodedText}</span>`;
      }
    }

    function iniciarScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };
      html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
          console.error("Erro ao iniciar o scanner:", err);
        });
    }

    carregarDadosPlanilha();
    iniciarScanner();
  </script>
</body>
</html>
