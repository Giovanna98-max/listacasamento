<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Check-in do Casamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h1>Check-in do Casamento</h1>

  <div id="reader"></div>
  <div id="resultado"></div>
  <div id="lista-codigos" style="margin-top: 40px; padding: 10px;"></div>

  <script>
    let convidados = [];

    function mostrarCodigosNaTela() {
      const listaDiv = document.getElementById("lista-codigos");
      listaDiv.innerHTML = "<h3>üìã C√≥digos lidos da planilha:</h3><ul>" +
        convidados.map(c => `<li>${c}</li>`).join("") +
        "</ul>";
    }

    function validarCodigo(codigo) {
      const resultadoDiv = document.getElementById("resultado");
      if (convidados.includes(codigo.trim())) {
        resultadoDiv.innerHTML = `<p style="color:green; font-weight:bold;">‚úîÔ∏è Convidado confirmado: ${codigo}</p>`;
      } else {
        resultadoDiv.innerHTML = `<p style="color:red; font-weight:bold;">‚ùå Nome n√£o encontrado: ${codigo}</p>`;
      }
    }

    async function carregarDadosPlanilha() {
      const url = 'https://opensheet.elk.sh/1IkI3IVm0Awu4bqi1DHbK6Mt1zaN-zEUT3Y_O0UBoH4/Sheet1';
      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();
        convidados = dados.map(item => item['C√≥digo'].trim());
        mostrarCodigosNaTela();
        iniciarScanner(); // s√≥ inicia a c√¢mera depois que os dados foram carregados
      } catch (erro) {
        console.error("Erro ao carregar dados da planilha:", erro);
        document.getElementById("resultado").innerText = "Erro ao carregar dados da planilha.";
      }
    }

    function iniciarScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 200 },
        (decodedText, decodedResult) => {
          validarCodigo(decodedText);
        },
        (errorMessage) => {
          // console.log(`Erro no scanner: ${errorMessage}`);
        }
      ).catch((err) => {
        console.error("Erro ao iniciar scanner:", err);
      });
    }

    // Inicia tudo
    carregarDadosPlanilha();
  </script>
</body>
</html>
