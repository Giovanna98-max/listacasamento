<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check-in do Casamento</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f8f5f0;
      background-image: radial-gradient(#ece6dc 1px, transparent 1px);
      background-size: 20px 20px;
      color: #2f2f2f;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    .monograma {
      font-family: 'Georgia', serif;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #a89d91;
    }
    .scanner {
      margin: 0 auto 1rem;
      width: 300px;
      max-width: 90vw;
      border: 4px solid rgba(0,0,0,0.1);
      border-radius: 12px;
      background-color: white;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .result.success {
      color: #2e7d32;
      font-weight: bold;
    }
    .result.error {
      color: #c62828;
      font-weight: bold;
    }
    .lista-codigos {
      text-align: left;
      max-width: 400px;
      margin: 2rem auto 0;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .lista-codigos ul {
      list-style: disc;
      padding-left: 1.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="monograma">GR</div>
  <h1>Check-in do Casamento</h1>
  <div id="reader" class="scanner"></div>
  <div id="result" class="result"></div>
  <div class="lista-codigos">
    <strong>üìã C√≥digos lidos da planilha:</strong>
    <ul id="lista-codigos"></ul>
  </div>

  <script>
    const sheetURL = "https://opensheet.elk.sh/1IkI3IVm0Awu4bqilDHBk6M_t1aaN-zEUT3Y_O0UBoH4/Sheet1";
    let convidados = [];

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        convidados = data.map(item => ({
          codigo: item["C√≥digo"]?.trim(),
          nome: item["Nome"]?.trim()
        }));

        const lista = document.getElementById("lista-codigos");
        convidados.forEach(c => {
          const li = document.createElement("li");
          li.textContent = c.codigo;
          lista.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("result").innerHTML =
          "<div class='result error'>Erro ao carregar dados da planilha.</div>";
      });

    function onScanSuccess(decodedText) {
      const resultado = document.getElementById("result");
      const convidado = convidados.find(c => c.codigo === decodedText.trim());

      if (convidado) {
        resultado.innerHTML = `<div class="result success">‚úîÔ∏è Convidado confirmado:<br><strong>${convidado.nome}</strong><br>C√≥digo: ${convidado.codigo}</div>`;
      } else {
        resultado.innerHTML = `<div class="result error">‚ùå C√≥digo n√£o encontrado: ${decodedText}</div>`;
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 200 },
          onScanSuccess
        );
      }
    }).catch(err => {
      document.getElementById("result").innerText = "Erro ao acessar a c√¢mera.";
    });
  </script>
</body>
</html>
