<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check-in do Casamento</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f7f1ea;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #3b3b3b;
    }

    h1 {
      font-size: 28px;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    #gr {
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 5px;
      color: #a89d91;
    }

    #reader {
      width: 250px;
      margin: 0 auto 20px;
    }

    .resultado {
      font-size: 18px;
      margin-top: 15px;
    }

    .confirmado {
      color: #0a8f2f;
      font-weight: bold;
    }

    .nao-encontrado {
      color: #c0392b;
      font-weight: bold;
    }

    ul {
      text-align: left;
      max-width: 320px;
      margin: 30px auto 0;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .subtitulo {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #7d7266;
    }

    .destaque {
      font-weight: bold;
      color: #2e2e2e;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="gr">GR</div>
  <h1>Check-in do Casamento</h1>

  <div id="reader"></div>
  <div id="resultado" class="resultado"></div>

  <div id="codigos-lista">
    <div class="subtitulo">üìã C√≥digos lidos da planilha:</div>
    <ul id="lista-codigos"></ul>
  </div>

  <script>
    const sheetURL = "https://opensheet.elk.sh/1IkI3IVm0Awu4bqilDHBk6M_t1aaN-zEUT3Y_O0UBoH4/Sheet1";

    let convidados = [];

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        convidados = data.map(item => ({
          codigo: item["C√≥digo"]?.trim(),
          nome: item["Nome"]?.trim()
        }));

        const lista = document.getElementById("lista-codigos");
        convidados.forEach(c => {
          const li = document.createElement("li");
          li.textContent = c.codigo;
          lista.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("resultado").innerHTML = "<span class='nao-encontrado'>Erro ao carregar dados da planilha.</span>";
        console.error(err);
      });

    function onScanSuccess(decodedText) {
      const resultado = document.getElementById("resultado");
      const convidado = convidados.find(c => c.codigo === decodedText.trim());

      if (convidado) {
        resultado.innerHTML = `<span class="confirmado">‚úîÔ∏è Convidado confirmado: <span class="destaque">${convidado.nome}</span><br>C√≥digo: ${convidado.codigo}</span>`;
      } else {
        resultado.innerHTML = `<span class="nao-encontrado">‚ùå C√≥digo n√£o encontrado: ${decodedText}</span>`;
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 200 },
          onScanSuccess
        );
      }
    }).catch(err => {
      document.getElementById("resultado").innerText = "Erro ao acessar a c√¢mera.";
    });
  </script>
</body>
</html>
