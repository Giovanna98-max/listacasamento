<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Check-in do Casamento</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h2 style="text-align:center;">Check-in do Casamento</h2>
  <div id="leitor" style="width:300px; margin: auto;"></div>
  <div id="resultado" style="text-align:center; margin-top: 20px;"></div>
  <div id="lista-codigos" style="margin-top: 40px; padding: 10px;"></div>

  <script>
    let convidados = [];

    function iniciarScanner() {
      const html5QrCode = new Html5Qrcode("leitor");
      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start({ facingMode: "environment" }, config,
        (decodedText) => {
          html5QrCode.stop();
          validarCodigo(decodedText);
          setTimeout(() => iniciarScanner(), 2000);
        },
        (error) => {}
      ).catch(err => {
        console.error("Erro ao iniciar scanner", err);
      });
    }

    function validarCodigo(codigo) {
      const resultadoDiv = document.getElementById("resultado");
      if (convidados.includes(codigo.trim())) {
        resultadoDiv.innerHTML = `<p style="color:green; font-weight:bold;">‚úîÔ∏è Convidado confirmado: ${codigo}</p>`;
      } else {
        resultadoDiv.innerHTML = `<p style="color:red; font-weight:bold;">‚ùå Nome n√£o encontrado: ${codigo}</p>`;
      }
    }

    function mostrarCodigosNaTela() {
      const listaDiv = document.getElementById("lista-codigos");
      listaDiv.innerHTML = "<h3>üìã C√≥digos lidos da planilha:</h3><ul>" +
        convidados.map(c => `<li>${c}</li>`).join("") + "</ul>";
    }

    async function carregarDadosPlanilha() {
      const url = 'https://opensheet.elk.sh/1IkI3IVm0Awu4bqi1DHbK6Mt1zaN-zEUT3Y_O0UBoH4/Sheet1';
      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();
        convidados = dados.map(item => item['C√≥digo'].trim());
        mostrarCodigosNaTela();
      } catch (erro) {
        document.getElementById("resultado").innerText = "Erro ao carregar dados da planilha.";
        console.error("Erro ao carregar dados:", erro);
      }
    }

    carregarDadosPlanilha();
    iniciarScanner();
  </script>
</body>
</html>
