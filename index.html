<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check-in do Casamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #list {
      margin-top: 40px;
      text-align: left;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

  <h2>Check-in do Casamento</h2>
  <div id="reader"></div>

  <div id="result"></div>

  <div id="list">
    <h4>üìã C√≥digos lidos da planilha:</h4>
    <ul id="codeList"></ul>
  </div>

  <script>
    const spreadsheetURL = "https://opensheet.elk.sh/1IkI3IVm0Awu4bqilDHBk6M_t1aaN-zEUT3Y_O0UBoH4/Sheet1";
    let convidados = [];

    fetch(spreadsheetURL)
      .then(res => res.json())
      .then(data => {
        convidados = data.map(row => ({
          codigo: row["C√≥digo"]?.trim(),
          nome: row["Nome"]?.trim()
        }));
        const codeList = document.getElementById("codeList");
        convidados.forEach(c => {
          const li = document.createElement("li");
          li.textContent = c.codigo;
          codeList.appendChild(li);
        });
      })
      .catch(() => {
        document.getElementById("result").innerHTML = `<p style="color: red;">Erro ao carregar dados da planilha.</p>`;
      });

    function onScanSuccess(decodedText, decodedResult) {
      const resultadoDiv = document.getElementById("result");
      const convidado = convidados.find(c => c.codigo === decodedText.trim());

      if (convidado) {
        resultadoDiv.innerHTML = `<p style="color: green;">‚úîÔ∏è Convidado confirmado:<br><strong>${convidado.nome}</strong><br>C√≥digo: ${convidado.codigo}</p>`;
      } else {
        resultadoDiv.innerHTML = `<p style="color: red;">‚ùå Nome n√£o encontrado: ${decodedText}</p>`;
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" },
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess
        );
      }
    });
  </script>

</body>
</html>
