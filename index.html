<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Check-in do Casamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    #status {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    #codigos-lista {
      text-align: left;
      display: inline-block;
      margin-top: 2rem;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2>Check-in do Casamento</h2>
  <div id="reader"></div>
  <div id="status"></div>

  <div id="codigos-lista">
    <h3>üìã C√≥digos lidos da planilha:</h3>
    <ul id="lista-codigos"></ul>
  </div>

  <script>
    const spreadsheetURL = "https://opensheet.elk.sh/1IkI3IVm0Awu4bqilDHBk6M_t1aaN-zEUT3Y_O0UBoH4/Sheet1";
    let convidados = [];

    // Carrega os dados da planilha
    fetch(spreadsheetURL)
      .then(res => res.json())
      .then(data => {
        convidados = data.map(row => ({
          codigo: row["C√≥digo"].trim(),
          nome: row["Nome"].trim()
        }));

        const listaEl = document.getElementById("lista-codigos");
        convidados.forEach(c => {
          const li = document.createElement("li");
          li.textContent = c.codigo;
          listaEl.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById("status").innerHTML = "<span style='color: red;'>Erro ao carregar dados da planilha.</span>";
        console.error(err);
      });

    function onScanSuccess(decodedText, decodedResult) {
      const statusEl = document.getElementById("status");
      const encontrado = convidados.find(c => c.codigo === decodedText.trim());

      if (encontrado) {
        statusEl.innerHTML = `<span style="color: green;">‚úîÔ∏è Convidado confirmado: ${encontrado.nome} (${encontrado.codigo})</span>`;
      } else {
        statusEl.innerHTML = `<span style="color: red;">‚ùå Nome n√£o encontrado: ${decodedText}</span>`;
      }
    }

    new Html5QrcodeScanner("reader", {
      fps: 10,
      qrbox: 200
    }).render(onScanSuccess);
  </script>
</body>
</html>
