<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Check-in do Casamento</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #resultado {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }
    #lista-codigos {
      margin-top: 40px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h2>Check-in do Casamento</h2>

  <div id="reader"></div>
  <div id="resultado"></div>

  <div id="lista-codigos">
    <h3>üìã C√≥digos lidos da planilha:</h3>
    <ul id="lista-codigos-ul"></ul>
  </div>

  <script>
    let convidados = [];

    async function carregarDadosPlanilha() {
      const url = 'https://opensheet.elk.sh/1IkI3IVm0Awu4bqilDHBk6M_t1aaN-zEUT3Y_O0UBoH4/Sheet1';

      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();

        convidados = dados.map(item => item['C√≥digo'].trim());

        // Mostra os c√≥digos na tela
        const listaUl = document.getElementById("lista-codigos-ul");
        listaUl.innerHTML = convidados.map(c => `<li>${c}</li>`).join("");
      } catch (erro) {
        document.getElementById("resultado").innerHTML = "<span style='color: red;'>Erro ao carregar dados da planilha.</span>";
      }
    }

    function iniciarScanner() {
      const scanner = new Html5Qrcode("reader");

      scanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        (codigoLido) => {
          verificarCodigo(codigoLido.trim());
          scanner.stop();
          setTimeout(() => iniciarScanner(), 2000);
        },
        (erro) => {
          // console.log("Erro leitura QR:", erro);
        }
      );
    }

    function verificarCodigo(codigo) {
      const resultadoDiv = document.getElementById("resultado");

      if (convidados.includes(codigo)) {
        resultadoDiv.innerHTML = `<span style='color: green;'>‚úî Convidado confirmado: ${codigo}</span>`;
      } else {
        resultadoDiv.innerHTML = `<span style='color: red;'>‚ùå Nome n√£o encontrado: ${codigo}</span>`;
      }
    }

    // Inicializa tudo
    carregarDadosPlanilha();
    iniciarScanner();
  </script>
</body>
</html>
