<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check-in do Casamento</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #scanner {
      width: 300px;
      margin: 0 auto;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
    }
    #lista-codigos {
      margin-top: 40px;
      padding: 10px;
      font-family: monospace;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Check-in do Casamento</h1>
  <div id="scanner"></div>
  <div id="resultado"></div>

  <!-- Opcional: Lista vis√≠vel dos c√≥digos -->
  <div id="lista-codigos"></div>

  <script>
    let convidados = [];

    async function carregarDadosPlanilha() {
      const url = 'https://opensheet.elk.sh/1IkI3IVm0AWu4bqiDHBk6M_t1aaN-zEUT3Y_O0UBoH4/PresencaCasamento';
      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();
        convidados = dados.map(item => item['C√≥digo'].trim());
        mostrarCodigosNaTela(); // Opcional ‚Äì pode remover essa linha se n√£o quiser mostrar os c√≥digos
      } catch (erro) {
        console.error("Erro ao carregar dados da planilha:", erro);
      }
    }

    function mostrarCodigosNaTela() {
      const listaDiv = document.getElementById("lista-codigos");
      listaDiv.innerHTML = "<h3>üìã C√≥digos lidos da planilha:</h3><ul>" +
        convidados.map(c => `<li>${c}</li>`).join("") +
        "</ul>";
    }

    function validarCodigo(codigo) {
      const resultadoDiv = document.getElementById("resultado");
      if (convidados.includes(codigo.trim())) {
        resultadoDiv.innerHTML = `<p style="color:green; font-weight:bold;">‚úîÔ∏è Convidado confirmado: ${codigo}</p>`;
      } else {
        resultadoDiv.innerHTML = `<p style="color:red; font-weight:bold;">‚ùå Nome n√£o encontrado: ${codigo}</p>`;
      }
    }

    function iniciarScanner() {
      const html5QrCode = new Html5Qrcode("scanner");
      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText, decodedResult) => {
          html5QrCode.stop().then(() => {
            validarCodigo(decodedText);
            setTimeout(() => iniciarScanner(), 2000);
          });
        },
        (errorMessage) => {
          // Ignorar erros de leitura
        }
      ).catch(err => {
        console.error("Erro ao iniciar scanner", err);
      });
    }

    // Inicializar
    carregarDadosPlanilha();
    iniciarScanner();
  </script>
</body>
</html>
