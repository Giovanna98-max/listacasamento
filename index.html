<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Check-in do Casamento</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #scanner {
      width: 300px;
      margin: auto;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    #lista-codigos {
      margin-top: 40px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Check-in do Casamento</h1>
  <div id="scanner"></div>
  <div id="resultado"></div>
  <div id="lista-codigos"></div>

  <script>
    let convidados = [];

    async function carregarDadosPlanilha() {
      const url = 'https://opensheet.elk.sh/1IkI3IVm0Awu4bqi1DHBk6M_t1aaN-zEUT3Y_0UB0h4/Sheet1';
      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();
        convidados = dados.map(item => item['C√≥digo']?.trim()).filter(Boolean);
        mostrarCodigosNaTela();
        iniciarScanner(); // <-- Agora inicia o scanner somente ap√≥s carregar os dados
      } catch (erro) {
        console.error("Erro ao carregar dados da planilha:", erro);
      }
    }

    function mostrarCodigosNaTela() {
      const listaDiv = document.getElementById("lista-codigos");
      listaDiv.innerHTML = "<h3>üìã C√≥digos lidos da planilha:</h3><ul>" +
        convidados.map(c => `<li>${c}</li>`).join("") +
        "</ul>";
    }

    function validarCodigo(codigo) {
      const resultadoDiv = document.getElementById("resultado");
      if (convidados.includes(codigo.trim())) {
        resultadoDiv.innerHTML = `<p style="color:green;">‚úÖ Convidado confirmado: ${codigo}</p>`;
      } else {
        resultadoDiv.innerHTML = `<p style="color:red;">‚ùå Nome n√£o encontrado: ${codigo}</p>`;
      }
    }

    function iniciarScanner() {
      const html5QrCode = new Html5Qrcode("scanner");
      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText, decodedResult) => {
          html5QrCode.stop();
          validarCodigo(decodedText);
        },
        (errorMessage) => {
          // ignorado
        }
      ).catch(err => {
        console.error("Erro ao iniciar scanner:", err);
      });
    }

    carregarDadosPlanilha(); // in√≠cio do fluxo
  </script>
</body>
</html>
