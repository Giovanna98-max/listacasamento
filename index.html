<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check-in do Casamento</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="scanner"></div>
<div id="resultado"></div>
<div id="lista-codigos"></div>

<script>
    let convidados = [];

    async function carregarDadosPlanilha() {
        const url = 'https://opensheet.elk.sh/1IkI3IVm0Awu4bqilDHBk6M_t1aaN-zEUT3Y_O0UBoH4/P√°gina1';
        try {
            const resposta = await fetch(url);
            const dados = await resposta.json();
            convidados = dados.map(item => item['C√≥digo']);

            // Mostrar os c√≥digos carregados (s√≥ para teste)
            const listaDiv = document.getElementById("lista-codigos");
            listaDiv.innerHTML = "<h3>üìã C√≥digos lidos da planilha:</h3><ul>" + 
                convidados.map(c => `<li>${c}</li>`).join("") + "</ul>";
        } catch (erro) {
            console.error("Erro ao carregar dados da planilha:", erro);
        }
    }

    function iniciarScanner() {
        const html5QrCode = new Html5Qrcode("scanner");
        const config = { fps: 10, qrbox: 250 };

        html5QrCode.start(
            { facingMode: "environment" },
            config,
            (decodedText, decodedResult) => {
                html5QrCode.stop(); // parar ap√≥s 1 leitura
                validarCodigo(decodedText);
            },
            (errorMessage) => {
                console.warn(`Erro no scan: ${errorMessage}`);
            }
        ).catch(err => console.error("Erro ao iniciar scanner", err));
    }

    function validarCodigo(codigo) {
        const resultadoDiv = document.getElementById("resultado");
        if (convidados.includes(codigo.trim())) {
            resultadoDiv.innerHTML = `<p style="color:green; font-weight:bold;">‚úîÔ∏è Convidado confirmado: ${codigo}</p>`;
        } else {
            resultadoDiv.innerHTML = `<p style="color:red; font-weight:bold;">‚ùå Nome n√£o encontrado: ${codigo}</p>`;
        }
    }

    carregarDadosPlanilha();
    iniciarScanner();
</script>
  <h1>Check-in do Casamento</h1>
  <div id="reader"></div>
  <div id="lista-codigos" style="margin-top: 20px; text-align: left;"></div>
  <div id="result">Aguardando leitura...</div>

  <script>
    const sheetID = "1IkI3IVm0Awu4bqilDHBk6M_t1aaN-zEUT3Y_O0UBoH4";
    const sheetName = "P√°gina1";
    const apiKey = "AIzaSyD3-IyxojgVZWhx5_TUN-Uu5M2E-SqxFIM"; // API p√∫blica (limitada)
    const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${sheetName}?key=${apiKey}`;

    let convidados = [];

    fetch(endpoint)
      .then(response => response.json())
      .then(data => {
        const rows = data.values;
        rows.shift(); // remove o cabe√ßalho
        convidados = rows.map(row => row[0]?.trim());
      });

    function onScanSuccess(qrCodeMessage) {
      const result = document.getElementById("result");
      const nome = qrCodeMessage.trim();

      if (convidados.includes(nome)) {
        result.innerHTML = `‚úÖ Entrada autorizada: <br><strong>${nome}</strong>`;
        result.style.color = "green";
      } else {
        result.innerHTML = `‚ùå Nome n√£o encontrado: <br><strong>${nome}</strong>`;
        result.style.color = "red";
      }
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          cameras[0].id,
          config,
          onScanSuccess
        );
      }
    }).catch(err => {
      document.getElementById("result").innerText = "Erro ao acessar a c√¢mera.";
    });
  </script>
</body>
</html>
