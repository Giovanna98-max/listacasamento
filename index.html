<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in do Casamento</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #scanner {
      width: 300px;
      margin: 0 auto;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
    }
    #lista-codigos {
      margin-top: 40px;
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Check-in do Casamento</h1>
  <div id="scanner"></div>
  <div id="resultado"></div>
  <div id="lista-codigos"></div>

  <script>
    let convidados = [];

    // Carrega os dados da planilha
    async function carregarDadosPlanilha() {
      const url = 'https://opensheet.elk.sh/1IkI3IVm0Awu4bqiDHBk6M_t1aaN-zEUT3Y_O0UBoH4/PresencaCasamento';
      try {
        const resposta = await fetch(url);
        const dados = await resposta.json();
        convidados = dados.map(item => item['C√É¬≥digo'].trim());
        mostrarCodigosNaTela();
      } catch (erro) {
        console.error("Erro ao carregar dados da planilha:", erro);
      }
    }

    // Exibe os c√≥digos carregados no final da p√°gina
    function mostrarCodigosNaTela() {
      const listaDiv = document.getElementById("lista-codigos");
      listaDiv.innerHTML = "<h3>üìã C√≥digos lidos da planilha:</h3><ul>" +
        convidados.map(c => `<li>${c}</li>`).join("") +
        "</ul>";
    }

    // Valida o c√≥digo escaneado
    function validarCodigo(codigo) {
      const resultadoDiv = document.getElementById("resultado");
      if (convidados.includes(codigo.trim())) {
        resultadoDiv.innerHTML = `<p style="color:green; font-weight:bold;">‚úÖ Convidado confirmado: ${codigo}</p>`;
      } else {
        resultadoDiv.innerHTML = `<p style="color:red; font-weight:bold;">‚ùå Nome n√£o encontrado: ${codigo}</p>`;
      }
    }

    // Inicia a c√¢mera
    function iniciarScanner() {
      const html5QrCode = new Html5Qrcode("scanner");
      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText) => {
          html5QrCode.stop();
          validarCodigo(decodedText);
        },
        (errorMessage) => {
          console.warn(`Erro no scan: ${errorMessage}`);
        }
      ).catch(err => console.error("Erro ao iniciar scanner:", err));
    }

    // Inicia tudo
    carregarDadosPlanilha();
    iniciarScanner();
  </script>
</body>
</html>
