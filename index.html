<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check-in do Casamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    ul {
      text-align: left;
      display: inline-block;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h2>Check-in do Casamento</h2>
  <div id="reader"></div>
  <div id="result"></div>
  <div id="lista-codigos">
    <h3>üìã C√≥digos lidos da planilha:</h3>
    <ul id="codigos-lista"></ul>
  </div>

  <script>
    const planilhaID = "1IkI3IVm0Awu4bqilDHBk6M_t1aaN-zEUT3Y_O0UBoH4";
    const aba = "Sheet1";
    const apiURL = `https://opensheet.elk.sh/${planilhaID}/${aba}`;

    let convidados = [];

    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        convidados = data;
        const lista = document.getElementById("codigos-lista");
        data.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item.C√≥digo;
          lista.appendChild(li);
        });
        iniciarScanner();
      })
      .catch(error => {
        document.getElementById("result").innerHTML = "<span class='error'>Erro ao carregar dados da planilha.</span>";
        console.error("Erro ao carregar a planilha:", error);
      });

    function iniciarScanner() {
      const scanner = new Html5Qrcode("reader");

      function onScanSuccess(qrCodeMessage) {
        const resultado = document.getElementById("result");
        const encontrado = convidados.find(pessoa => pessoa.C√≥digo.trim() === qrCodeMessage.trim());

        if (encontrado) {
          resultado.innerHTML = `<span class="success">‚úîÔ∏è Convidado confirmado: ${encontrado.Nome} (C√≥digo: ${encontrado.C√≥digo})</span>`;
        } else {
          resultado.innerHTML = `<span class="error">‚ùå C√≥digo n√£o encontrado: ${qrCodeMessage}</span>`;
        }

        scanner.stop().then(() => {
          setTimeout(() => {
            resultado.innerHTML = "";
            iniciarScanner();
          }, 3000);
        });
      }

      scanner.start({ facingMode: "environment" }, {
        fps: 10,
        qrbox: 200
      }, onScanSuccess);
    }
  </script>
</body>
</html>
